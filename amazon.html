<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .toggle-header {
            color: white;
            padding: 10px;
            cursor: pointer;
            display: flex;
            width: 20%;
            height: 5%;
            justify-content: space-between;
            align-items: center;
        }
        

        .toggle-button {
            font-size: 24px;
        }

        .hidden-data {
            padding: 10px;
            display: none;
            color: aquamarine;
            
        }

        body {
            background-image:  linear-gradient(rgba(59, 54, 54, 0.5), rgba(41, 38, 38, 0.5)),url("amazon.jpg");
            background-size: cover;
            height: 50px;
         
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: rgb(250, 166, 135);
        }
        /* Style for the references container */
#references-container {
    
    border: 1px solid #ccc;
    padding: 10px;
    margin-top: 10px;
}
section{
    height: auto;
}

/* Style for the "Show References" link */
#show-references {
    display: inline-block;

    padding: 5px 10px;
    text-decoration: none;
    border-radius: 5px;
    cursor: pointer;
}

#show-references:hover {
    background-color:white;
}

    </style>
</head>
<body>
    <section>
    <div class="toggle-header">
        <h1>Roles in Amazon</h1>
        <span class="toggle-button">^</span>
    </div>
    <div class="hidden-data">
        <div class="toggle-header">
            <h2><b>Data Analyst</b></h2>
            <span class="toggle-button">^</span>
        </div>
        <div class="hidden-data">
            <div class="toggle-header">
                <h3><b>C</b></h3>
                <span class="toggle-button">^</span>
            </div>
            <div class="hidden-data">
                <a href="#" id="show-references">paid</a>
        <div id="references-container" style="display: none;">
            <!-- References content goes here -->
            <ul>
                <li>Reference 1</li>
                <li>Reference 2</li>
                <li>Reference 3</li>
            </ul>
        </div>
                <li>unpaid</li>
            </div>
            <div class="toggle-header">
                <h3><b>C++</b></h3>
                <span class="toggle-button">^</span>
            </div>
            <div class="hidden-data">
                <li>paid</li>
                <li>unpaid</li>
            </div>
        </div>
        <div class="toggle-header">
            <h2><b>web Devoloper</b></h2>
            <span class="toggle-button">^</span>
        </div>
        <div class="hidden-data">
            <ul>
                <li>html</li>
                <li>Css</li>
                <li>java script</li>
                <li>react
                </li>
            </ul>
        </div>
    
</div>
</section>

    <script>
        const toggleButtons = document.querySelectorAll(".toggle-button");
        const hiddenData = document.querySelectorAll(".hidden-data");

        for (let i = 0; i < toggleButtons.length; i++) {
            toggleButtons[i].addEventListener("click", function () {
                if (hiddenData[i].style.display === "block") {
                    hiddenData[i].style.display = "none";
                    toggleButtons[i].textContent = "^";
                } else {
                    hiddenData[i].style.display = "block";
                    toggleButtons[i].textContent = "v";
                }
            });
        }
        document.addEventListener("DOMContentLoaded", function () {
    const showReferencesButton = document.getElementById("show-references");
    const referencesContainer = document.getElementById("references-container");

    showReferencesButton.addEventListener("click", function (event) {
        event.preventDefault();
        if (referencesContainer.style.display === "none" || referencesContainer.style.display === "") {
            referencesContainer.style.display = "block";
            showReferencesButton.textContent = "Hide References";
        } else {
            referencesContainer.style.display = "none";
            showReferencesButton.textContent = "Show References";
        }
    });
});

    </script>
</body>
</html>
